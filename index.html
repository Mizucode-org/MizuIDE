<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Mizu Code</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/vs2015.min.css">
    <link rel="stylesheet" type="text/css" href="styles.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <style>
    </style>
</head>

<body>
    <div class="toolbar">
        <button onclick="selectFolder()">Workspace</button>
        <button onclick="saveCurrentFile()" id="saveBtn" disabled>Save</button>
        <span id="folderName" style="margin-left: auto; font-size: 12px; color: #888;"></span>
    </div>

    <div class="container" id="mainContainer">
        <div class="sidebar" id="sidebar" style="width: 300px;">
            <div class="sidebar-header">EXPLORER</div>
            <div class="file-tree" id="fileTree"></div>
        </div>
        <div class="resizer" id="resizer"></div>

        <div class="editor-container">
            <div id="welcome" class="welcome">
                <h2>Mizu Code</h2>
                <button onclick="selectFolder()">Open Workspace</button>
            </div>

            <div id="editorSection" style="display: none; flex: 1; flex-direction: column; overflow: hidden;">
                <div class="tabs-container" id="tabsContainer"></div>
                <div class="editor-header">
                    <span id="currentFile">No file open</span>
                    <span class="status" id="status" style="display: none;"></span>
                </div>
                <!-- Editor Wrapper -->
                <div class="editor-wrapper" id="editorWrapper" style="flex: 1; min-height: 100px;">
                    <div class="syntax-highlight" id="syntaxHighlight"></div>
                    <textarea id="editor" placeholder="Select a file to edit..." spellcheck="false"></textarea>
                </div>

                <!-- Terminal Section -->
                <div class="resizer-v" id="termResizer"></div>
                <div class="terminal-section" id="terminalSection" style="height: 200px;">
                    <div class="terminal-header">
                        <span>TERMINAL</span>
                        <span onclick="clearTerminal()" style="cursor: pointer;" title="Clear"><i
                                class="fas fa-ban"></i></span>
                    </div>
                    <div class="terminal-content" id="termContent"
                        onclick="document.getElementById('termInput').focus()">
                        <div class="terminal-output" id="termOutput"></div>
                        <div class="terminal-input-line">
                            <span class="terminal-prompt" id="termPrompt">PS ></span>
                            <input type="text" class="terminal-input" id="termInput" spellcheck="true"
                                autocomplete="on">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="contextMenu" class="context-menu">
        <div class="context-menu-item" onclick="contextAction('newFile')">New File</div>
        <div class="context-menu-item" onclick="contextAction('newFolder')">New Folder</div>
        <div class="context-menu-separator"></div>
        <div class="context-menu-item" onclick="contextAction('reveal')">Reveal in File Explorer <span
                class="context-menu-shortcut">Shift+Alt+R</span></div>
        <div class="context-menu-separator"></div>
        <div class="context-menu-item" onclick="contextAction('copyPath')">Copy Path <span
                class="context-menu-shortcut">Shift+Alt+C</span></div>
        <div class="context-menu-item" onclick="contextAction('copyRelativePath')">Copy Relative Path <span
                class="context-menu-shortcut">Ctrl+K C</span></div>
        <div class="context-menu-separator"></div>
        <div class="context-menu-item" onclick="contextAction('rename')">Rename <span
                class="context-menu-shortcut">F2</span></div>
        <div class="context-menu-item" onclick="contextAction('delete')">Delete <span
                class="context-menu-shortcut">Delete</span></div>
    </div>

    <!-- Custom Modal -->
    <div id="customModal" class="modal-overlay" style="display: none;">
        <div class="modal">
            <div class="modal-header" id="modalTitle">Title</div>
            <div class="modal-content">
                <p id="modalMessage" class="modal-message"></p>
                <input type="text" id="modalInput" class="modal-input" spellcheck="false">
            </div>
            <div class="modal-footer">
                <button class="modal-btn modal-btn-primary" id="modalConfirmBtn">OK</button>
                <button class="modal-btn modal-btn-secondary" onclick="closeModal()">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        let currentFilePath = null;
        let fileTree = [];
        let contextTarget = null;
        let collapsedFolders = new Set();
        let openTabs = [];
        let tabContents = {};
        let workspaceFolder = null;
        let termHistory = [];
        let termHistoryIndex = -1;

        // Resizer Logic (Vertical)
        const termResizer = document.getElementById('termResizer');
        const terminalSection = document.getElementById('terminalSection');
        const editorWrapper = document.getElementById('editorWrapper'); // We need to ensure this shrinks/grows? 
        // Actually Flex box handles editorWrapper resizing if we just set terminalSection height.
        let isTermResizing = false;

        termResizer.addEventListener('mousedown', (e) => {
            isTermResizing = true;
            termResizer.classList.add('resizing');
            document.body.style.cursor = 'row-resize';
            document.body.style.userSelect = 'none';
        });

        document.addEventListener('mousemove', (e) => {
            if (!isTermResizing) return;
            // Calculate new height from bottom
            const containerHeight = document.getElementById('editorSection').offsetHeight;
            const newHeight = containerHeight - (e.clientY - document.getElementById('editorSection').getBoundingClientRect().top);

            if (newHeight > 50 && newHeight < containerHeight - 100) {
                terminalSection.style.height = newHeight + 'px';
            }
        });

        document.addEventListener('mouseup', () => {
            if (isTermResizing) {
                isTermResizing = false;
                termResizer.classList.remove('resizing');
                document.body.style.cursor = 'default';
                document.body.style.userSelect = 'auto';
            }
        });

        // Terminal Logic
        const termInput = document.getElementById('termInput');

        termInput.addEventListener('keydown', async (e) => {
            if (e.key === 'Enter') {
                const command = termInput.value;
                if (!command.trim()) return;

                // Echo command
                appendToTerminal(command, true);
                termInput.value = '';

                // History
                termHistory.push(command);
                termHistoryIndex = termHistory.length;

                // Scroll to bottom
                const contentDiv = document.getElementById('termContent');
                contentDiv.scrollTop = contentDiv.scrollHeight;

                // Execute
                try {
                    const result = await pywebview.api.terminal_run(command);
                    if (result.success) {
                        if (result.output) {
                            appendToTerminal(result.output, false);
                        }
                        // Update prompt if cwd changed? We could return cwd in result.
                        if (result.cwd) {
                            // shorten prompt if too long?
                            // let displayPath = result.cwd.split(/[\\/]/).pop();
                            document.getElementById('termPrompt').textContent = 'PS ' + result.cwd + ' >';
                        }
                    } else {
                        appendToTerminal('Error: ' + result.error, false, true);
                    }
                } catch (err) {
                    appendToTerminal('Error: ' + err, false, true);
                }

                // Scroll again
                contentDiv.scrollTop = contentDiv.scrollHeight;
            } else if (e.key === 'ArrowUp') {
                e.preventDefault();
                if (termHistoryIndex > 0) {
                    termHistoryIndex--;
                    termInput.value = termHistory[termHistoryIndex];
                }
            } else if (e.key === 'ArrowDown') {
                e.preventDefault();
                if (termHistoryIndex < termHistory.length - 1) {
                    termHistoryIndex++;
                    termInput.value = termHistory[termHistoryIndex];
                } else {
                    termHistoryIndex = termHistory.length;
                    termInput.value = '';
                }
            }
        });

        function appendToTerminal(text, isCommand, isError = false) {
            const outputDiv = document.getElementById('termOutput');
            const line = document.createElement('div');
            if (isCommand) {
                const promptText = document.getElementById('termPrompt').textContent;
                line.style.color = '#cccccc';
                line.innerHTML = `<span style="color: #dbd9d9; font-weight: bold; margin-right: 8px;">${promptText}</span>${escapeHtml(text)}`;
            } else {
                line.textContent = text;
                if (isError) line.style.color = '#f48771';
            }
            outputDiv.appendChild(line);
        }

        function clearTerminal() {
            document.getElementById('termOutput').innerHTML = '';
        }

        async function selectFolder() {
            const result = await pywebview.api.select_folder();
            if (result.success) {
                document.getElementById('folderName').textContent = result.folder;
                workspaceFolder = result.folder; // Store workspace root
                document.getElementById('welcome').style.display = 'none';
                document.getElementById('editorSection').style.display = 'flex';
                collapsedFolders.clear(); // Reset collapsed state
                await loadFileTree();
            }
        }

        async function loadFileTree() {
            const result = await pywebview.api.get_file_tree();
            if (result.success) {
                fileTree = result.tree;
                workspaceFolder = result.folder;
                // Collapse all folders by default
                collapseAllFolders(fileTree);
                renderTree();
            }
        }

        function collapseAllFolders(items) {
            items.forEach(item => {
                if (item.type === 'folder') {
                    collapsedFolders.add(item.path);
                    if (item.children) {
                        collapseAllFolders(item.children);
                    }
                }
            });
        }

        function renderTree() {
            const container = document.getElementById('fileTree');
            container.innerHTML = '';
            renderTreeItems(fileTree, container, '');

            // Allow right-click on empty area to create files in root
            container.oncontextmenu = (e) => {
                if (e.target === container) {
                    e.preventDefault();
                    // Set context target to root (null item effectively, or create a mock root item)
                    // We'll use a special marker or null
                    showContextMenu(e, null);
                }
            };
        }

        function renderTreeItems(items, container, parentPath) {
            items.forEach(item => {
                const itemDiv = document.createElement('div');

                const itemContent = document.createElement('div');
                itemContent.className = 'tree-item';
                itemContent.dataset.path = item.path;
                itemContent.dataset.type = item.type;
                itemContent.dataset.name = item.name;

                if (item.type === 'folder') {
                    const arrow = document.createElement('span');
                    arrow.className = 'tree-arrow';
                    if (item.children && item.children.length > 0) {
                        arrow.innerHTML = '<i class="fas fa-chevron-down"></i>';
                        if (collapsedFolders.has(item.path)) {
                            arrow.classList.add('collapsed');
                        }
                    } else {
                        arrow.classList.add('empty');
                    }
                    itemContent.appendChild(arrow);

                    const icon = document.createElement('span');
                    icon.className = 'tree-icon';
                    icon.innerHTML = '<i class="fas fa-folder" style="color: #dcb67a;"></i>';
                    itemContent.appendChild(icon);
                } else {
                    const emptyArrow = document.createElement('span');
                    emptyArrow.className = 'tree-arrow empty';
                    itemContent.appendChild(emptyArrow);

                    const icon = document.createElement('span');
                    icon.className = 'tree-icon';
                    icon.innerHTML = '<i class="fas fa-file-code" style="color: #519aba;"></i>';
                    itemContent.appendChild(icon);
                }

                const label = document.createElement('span');
                label.className = 'tree-label';
                label.textContent = item.name;
                itemContent.appendChild(label);

                if (item.path === currentFilePath) {
                    itemContent.classList.add('selected');
                }

                itemContent.addEventListener('click', (e) => {
                    e.stopPropagation();
                    if (item.type === 'folder') {
                        toggleFolder(item.path);
                    } else {
                        openFile(item.path);
                    }
                });

                itemContent.addEventListener('contextmenu', (e) => {
                    e.preventDefault();
                    e.stopPropagation(); // Prevent bubbling to container
                    showContextMenu(e, item);
                });

                itemDiv.appendChild(itemContent);

                if (item.type === 'folder' && item.children) {
                    const childrenDiv = document.createElement('div');
                    childrenDiv.className = 'tree-children';
                    if (collapsedFolders.has(item.path)) {
                        childrenDiv.classList.add('collapsed');
                    }
                    renderTreeItems(item.children, childrenDiv, item.path);
                    itemDiv.appendChild(childrenDiv);
                }

                container.appendChild(itemDiv);
            });
        }

        function toggleFolder(path) {
            if (collapsedFolders.has(path)) {
                collapsedFolders.delete(path);
            } else {
                collapsedFolders.add(path);
            }
            renderTree();
        }

        function getLanguageFromPath(filepath) {
            const ext = filepath.split('.').pop().toLowerCase();
            const langMap = {
                'js': 'javascript',
                'py': 'python',
                'html': 'html',
                'css': 'css',
                'json': 'json',
                'xml': 'xml',
                'java': 'java',
                'cpp': 'cpp',
                'c': 'c',
                'php': 'php',
                'rb': 'ruby',
                'go': 'go',
                'rs': 'rust',
                'ts': 'typescript',
                'jsx': 'javascript',
                'tsx': 'typescript'
            };
            return langMap[ext] || 'plaintext';
        }

        function updateSyntaxHighlight() {
            const editor = document.getElementById('editor');
            const highlight = document.getElementById('syntaxHighlight');
            const code = editor.value;
            const lang = getLanguageFromPath(currentFilePath || '');

            highlight.innerHTML = `<code class="language-${lang}">${escapeHtml(code)}</code>`;
            hljs.highlightElement(highlight.querySelector('code'));

            // Sync scroll
            highlight.scrollTop = editor.scrollTop;
            highlight.scrollLeft = editor.scrollLeft;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function renderTabs() {
            const container = document.getElementById('tabsContainer');
            container.innerHTML = '';

            openTabs.forEach(filepath => {
                const tab = document.createElement('div');
                tab.className = 'tab';
                if (filepath === currentFilePath) {
                    tab.classList.add('active');
                }

                const filename = filepath.split('/').pop();
                tab.innerHTML = `
                    <span>${filename}</span>
                    <span class="tab-close" onclick="closeTab('${filepath}', event)">✕</span>
                `;

                tab.addEventListener('click', (e) => {
                    if (!e.target.classList.contains('tab-close')) {
                        switchToTab(filepath);
                    }
                });

                container.appendChild(tab);
            });
        }

        function switchToTab(filepath) {
            // Save current content
            if (currentFilePath) {
                tabContents[currentFilePath] = document.getElementById('editor').value;
            }

            // Switch to new tab
            currentFilePath = filepath;
            document.getElementById('editor').value = tabContents[filepath] || '';
            document.getElementById('currentFile').textContent = filepath;
            document.getElementById('saveBtn').disabled = false;

            updateSyntaxHighlight();
            renderTabs();
            renderTree();
        }

        function closeTab(filepath, event) {
            event.stopPropagation();

            const index = openTabs.indexOf(filepath);
            if (index > -1) {
                openTabs.splice(index, 1);
                delete tabContents[filepath];

                if (filepath === currentFilePath) {
                    if (openTabs.length > 0) {
                        const newIndex = Math.min(index, openTabs.length - 1);
                        switchToTab(openTabs[newIndex]);
                    } else {
                        currentFilePath = null;
                        document.getElementById('editor').value = '';
                        document.getElementById('currentFile').textContent = 'No file open';
                        document.getElementById('saveBtn').disabled = true;
                        updateSyntaxHighlight();
                    }
                }

                renderTabs();
                renderTree();
            }
        }

        async function openFile(filepath) {
            // If already open, just switch to it
            if (openTabs.includes(filepath)) {
                switchToTab(filepath);
                return;
            }

            const result = await pywebview.api.read_file(filepath);
            if (result.success) {
                openTabs.push(filepath);
                tabContents[filepath] = result.content;
                switchToTab(filepath);
            } else {
                alert('Error: ' + result.error);
            }
        }

        async function saveCurrentFile() {
            if (!currentFilePath) return;

            const content = document.getElementById('editor').value;
            const result = await pywebview.api.save_file(currentFilePath, content);

            if (result.success) {
                tabContents[currentFilePath] = content;
                const status = document.getElementById('status');
                status.textContent = '✓ Saved';
                status.style.display = 'block';
                setTimeout(() => status.style.display = 'none', 2000);
            } else {
                alert('Error: ' + result.error);
            }
        }

        function showContextMenu(e, item) {
            contextTarget = item; // item is the data object {path, type, name...} or null for root
            const menu = document.getElementById('contextMenu');
            menu.style.display = 'block';

            // Adjust position to not go off-screen
            let x = e.pageX;
            let y = e.pageY;

            // Basic bounds checking (optional, but good)
            if (x + 250 > window.innerWidth) x = window.innerWidth - 250;
            if (y + menu.offsetHeight > window.innerHeight) y = window.innerHeight - menu.offsetHeight;

            menu.style.left = x + 'px';
            menu.style.top = y + 'px';
        }

        // Modal Promise Resolver
        let modalResolve = null;

        // Resizer Logic
        const resizer = document.getElementById('resizer');
        const sidebar = document.getElementById('sidebar');
        let isResizing = false;

        resizer.addEventListener('mousedown', (e) => {
            isResizing = true;
            resizer.classList.add('resizing');
            document.body.style.cursor = 'col-resize';
            document.body.style.userSelect = 'none'; // Prevent selection while dragging
        });

        document.addEventListener('mousemove', (e) => {
            if (!isResizing) return;
            const newWidth = e.clientX;
            if (newWidth > 150 && newWidth < 600) { // Min/Max constraints
                sidebar.style.width = newWidth + 'px';
            }
        });

        document.addEventListener('mouseup', () => {
            if (isResizing) {
                isResizing = false;
                resizer.classList.remove('resizing');
                document.body.style.cursor = 'default';
                document.body.style.userSelect = 'auto';
            }
        });

        // Modal Logic
        function showInputModal(title, message, defaultValue = '') {
            return new Promise((resolve) => {
                modalResolve = resolve;
                const modal = document.getElementById('customModal');
                document.getElementById('modalTitle').textContent = title;
                const msgEl = document.getElementById('modalMessage');
                if (message) {
                    msgEl.textContent = message;
                    msgEl.style.display = 'block';
                } else {
                    msgEl.style.display = 'none';
                }

                const input = document.getElementById('modalInput');
                input.style.display = 'block';
                input.value = defaultValue;

                document.getElementById('modalConfirmBtn').onclick = () => {
                    closeModal(input.value);
                };

                // Allow enter key to confirm
                input.onkeydown = (e) => {
                    if (e.key === 'Enter') closeModal(input.value);
                    if (e.key === 'Escape') closeModal(null);
                }

                modal.style.display = 'flex';
                input.focus();
            });
        }

        function showConfirmModal(title, message) {
            return new Promise((resolve) => {
                modalResolve = resolve;
                const modal = document.getElementById('customModal');
                document.getElementById('modalTitle').textContent = title;
                document.getElementById('modalMessage').textContent = message;
                document.getElementById('modalMessage').style.display = 'block';
                document.getElementById('modalInput').style.display = 'none';

                document.getElementById('modalConfirmBtn').onclick = () => {
                    closeModal(true);
                };

                modal.style.display = 'flex';
            });
        }

        function closeModal(value = null) {
            document.getElementById('customModal').style.display = 'none';
            if (modalResolve) {
                modalResolve(value);
                modalResolve = null;
            }
        }

        async function contextAction(action) {
            document.getElementById('contextMenu').style.display = 'none';

            const targetPath = contextTarget ? contextTarget.path : '';
            const targetType = contextTarget ? contextTarget.type : 'folder'; // treat root as folder

            if (action === 'newFile') {
                const filename = await showInputModal('New File', 'Enter file name:');
                if (filename) {
                    const parentPath = targetType === 'folder' ? targetPath : targetPath.split('/').slice(0, -1).join('/');
                    const result = await pywebview.api.create_file(parentPath, filename);
                    if (result.success) {
                        await loadFileTree();
                    } else {
                        alert('Error: ' + result.error);
                    }
                }
            } else if (action === 'newFolder') {
                const foldername = await showInputModal('New Folder', 'Enter folder name:');
                if (foldername) {
                    const parentPath = targetType === 'folder' ? targetPath : targetPath.split('/').slice(0, -1).join('/');
                    const result = await pywebview.api.create_folder(parentPath, foldername);
                    if (result.success) {
                        await loadFileTree();
                    } else {
                        alert('Error: ' + result.error);
                    }
                }
            } else if (action === 'rename') {
                if (!contextTarget) return;
                const newName = await showInputModal('Rename', 'Enter new name:', contextTarget.name);
                if (newName && newName !== contextTarget.name) {
                    const result = await pywebview.api.rename_item(contextTarget.path, newName);
                    if (result.success) {
                        await loadFileTree();
                    } else {
                        alert('Error: ' + result.error);
                    }
                }
            } else if (action === 'delete') {
                if (!contextTarget) return;
                const confirmed = await showConfirmModal('Delete', `Are you sure you want to delete '${contextTarget.name}'?`);
                if (confirmed) {
                    const result = await pywebview.api.delete_item(contextTarget.path);
                    if (result.success) {
                        if (currentFilePath === contextTarget.path) {
                            closeTab(contextTarget.path, { stopPropagation: () => { } });
                        }
                        await loadFileTree();
                    } else {
                        alert('Error: ' + result.error);
                    }
                }
            } else if (action === 'reveal') {
                if (!contextTarget) return;
                await pywebview.api.reveal_item(contextTarget.path);
            } else if (action === 'copyPath') {
                if (!contextTarget) return;
                const result = await pywebview.api.get_full_path(contextTarget.path);
                if (result.success) {
                    navigator.clipboard.writeText(result.path);
                } else {
                    alert('Error getting path');
                }
            } else if (action === 'copyRelativePath') {
                if (!contextTarget) return;
                // Assuming Windows user might prefer backslashes if copying path, but relative usually keeps forward slash in webview context.
                // Let's stick to the path string as is (likely forward slashes from the API/JS).
                navigator.clipboard.writeText(contextTarget.path);
            }
        }

        document.addEventListener('click', () => {
            document.getElementById('contextMenu').style.display = 'none';
        });

        const editor = document.getElementById('editor');
        const syntaxHighlight = document.getElementById('syntaxHighlight');

        editor.addEventListener('input', updateSyntaxHighlight);
        editor.addEventListener('scroll', () => {
            syntaxHighlight.scrollTop = editor.scrollTop;
            syntaxHighlight.scrollLeft = editor.scrollLeft;
        });

        editor.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 's') {
                e.preventDefault();
                saveCurrentFile();
            }
        });
    </script>
</body>

</html>

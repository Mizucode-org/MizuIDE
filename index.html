<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Mizu Code</title>

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;

            /* kill scrollbars */
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        *::-webkit-scrollbar {
            width: 0;
            height: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: #1e1e1e;
            color: #cccccc;
        }

        .toolbar {
            background: #323233;
            padding: 10px;
            border-bottom: 1px solid #2b2b2b;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        button {
            background: #0e639c;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 2px;
            cursor: pointer;
            font-size: 13px;
        }

        button:hover {
            background: #1177bb;
        }

        .container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .sidebar {
            width: 300px;
            background: #252526;
            border-right: 1px solid #2b2b2b;
            display: flex;
            flex-direction: column;
            user-select: none;
        }

        .sidebar-header {
            padding: 10px;
            background: #323233;
            border-bottom: 1px solid #2b2b2b;
            font-weight: 600;
            font-size: 11px;
            letter-spacing: 0.5px;
        }

        .file-tree {
            flex: 1;
            overflow-y: auto;
            padding: 4px 0;
        }

        .tree-item {
            display: flex;
            align-items: center;
            padding: 3px 8px;
            cursor: pointer;
            font-size: 13px;
        }

        .tree-item:hover {
            background: #2a2d2e;
        }

        .tree-item.selected {
            background: #094771;
        }

        .tree-arrow {
            width: 16px;
            display: inline-flex;
            justify-content: center;
            margin-right: 4px;
            cursor: pointer;
        }

        .tree-arrow.collapsed {
            transform: rotate(-90deg);
        }

        .tree-arrow.empty {
            opacity: 0;
            cursor: default;
        }

        .tree-icon {
            width: 16px;
            margin-right: 6px;
            display: inline-flex;
            justify-content: center;
        }

        .tree-icon i {
            font-size: 14px;
            color: #c5c5c5;
        }

        .tree-item:hover .tree-icon i {
            color: #dcdcaa;
        }

        .tree-label {
            flex: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .tree-children {
            margin-left: 16px;
        }

        .tree-children.collapsed {
            display: none;
        }

        .editor-container {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .editor-header {
            padding: 8px 12px;
            background: #323233;
            border-bottom: 1px solid #2b2b2b;
            display: flex;
            justify-content: space-between;
            font-size: 13px;
        }

        textarea {
            flex: 1;
            background: #1e1e1e;
            color: #d4d4d4;
            border: none;
            padding: 15px;
            font-family: Consolas, monospace;
            font-size: 14px;
            line-height: 1.6;
            resize: none;
            outline: none;
        }

        .welcome {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 20px;
        }

        .context-menu {
            position: fixed;
            background: #3c3c3c;
            border: 1px solid #454545;
            border-radius: 3px;
            padding: 4px 0;
            min-width: 200px;
            z-index: 1000;
            display: none;
        }

        .context-menu-item {
            padding: 6px 20px;
            cursor: pointer;
            font-size: 13px;
        }

        .context-menu-item:hover {
            background: #094771;
        }

        .context-menu-separator {
            height: 1px;
            background: #454545;
            margin: 4px 0;
        }

        .status {
            padding: 4px 8px;
            background: #16825d;
            border-radius: 2px;
            font-size: 11px;
        }
    </style>
</head>

<body>
<div class="toolbar">
    <button onclick="selectFolder()">Workspace</button>
    <button onclick="saveCurrentFile()" id="saveBtn" disabled>Save</button>
    <span id="folderName" style="margin-left:auto;font-size:12px;color:#888;"></span>
</div>

<div class="container">
    <div class="sidebar">
        <div class="sidebar-header">EXPLORER</div>
        <div class="file-tree" id="fileTree"></div>
    </div>

    <div class="editor-container">
        <div id="welcome" class="welcome">
            <h2>Mizu Code</h2>
            <button onclick="selectFolder()">Open Workspace</button>
        </div>

        <div id="editorSection" style="display:none;flex:1;flex-direction:column;">
            <div class="editor-header">
                <span id="currentFile">No file open</span>
                <span class="status" id="status" style="display:none;"></span>
            </div>
            <textarea id="editor"></textarea>
        </div>
    </div>
</div>

<div id="contextMenu" class="context-menu"></div>

<script>
let fileTree = [];
let currentFilePath = null;
let collapsedFolders = new Set();
let contextTarget = null;

async function selectFolder() {
    const result = await pywebview.api.select_folder();
    if (result.success) {
        document.getElementById("folderName").textContent = result.folder;
        document.getElementById("welcome").style.display = "none";
        document.getElementById("editorSection").style.display = "flex";
        loadFileTree();
    }
}

async function loadFileTree() {
    const result = await pywebview.api.get_file_tree();
    if (result.success) {
        fileTree = result.tree;
        renderTree();
    }
}

function renderTree() {
    const root = document.getElementById("fileTree");
    root.innerHTML = "";
    renderItems(fileTree, root);
}

function renderItems(items, container) {
    items.forEach(item => {
        const row = document.createElement("div");
        row.className = "tree-item";
        if (item.path === currentFilePath) row.classList.add("selected");

        const arrow = document.createElement("span");
        arrow.className = "tree-arrow";
        if (item.type === "folder" && item.children?.length) {
            arrow.innerHTML = '<i class="fa-solid fa-chevron-down"></i>';
            if (collapsedFolders.has(item.path)) arrow.classList.add("collapsed");
            arrow.onclick = e => {
                e.stopPropagation();
                toggleFolder(item.path);
            };
        } else {
            arrow.classList.add("empty");
        }

        const icon = document.createElement("span");
        icon.className = "tree-icon";
        icon.innerHTML = item.type === "folder"
            ? '<i class="fa-solid fa-folder"></i>'
            : '<i class="fa-regular fa-file"></i>';

        const label = document.createElement("span");
        label.className = "tree-label";
        label.textContent = item.name;

        row.append(arrow, icon, label);

        row.onclick = () => {
            if (item.type === "file") openFile(item.path);
        };

        row.oncontextmenu = e => {
            e.preventDefault();
            contextTarget = item;
        };

        container.appendChild(row);

        if (item.type === "folder" && item.children) {
            const children = document.createElement("div");
            children.className = "tree-children";
            if (collapsedFolders.has(item.path)) children.classList.add("collapsed");
            renderItems(item.children, children);
            container.appendChild(children);
        }
    });
}

function toggleFolder(path) {
    collapsedFolders.has(path)
        ? collapsedFolders.delete(path)
        : collapsedFolders.add(path);
    renderTree();
}

async function openFile(path) {
    const res = await pywebview.api.read_file(path);
    if (res.success) {
        currentFilePath = path;
        editor.value = res.content;
        currentFile.textContent = path;
        saveBtn.disabled = false;
        renderTree();
    }
}

async function saveCurrentFile() {
    if (!currentFilePath) return;
    const res = await pywebview.api.save_file(currentFilePath, editor.value);
    if (res.success) {
        status.textContent = "âœ“ Saved";
        status.style.display = "block";
        setTimeout(() => status.style.display = "none", 1500);
    }
}

editor.addEventListener("keydown", e => {
    if (e.ctrlKey && e.key === "s") {
        e.preventDefault();
        saveCurrentFile();
    }
});
</script>
</body>
</html>

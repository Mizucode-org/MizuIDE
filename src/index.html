<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Mizu Code</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/vs2015.min.css">
    <link rel="stylesheet" type="text/css" href="http://127.0.0.1:8765/theme.css" id="themeStylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
</head>

<body>
    <div class="toolbar">
        <button onclick="selectFolder()">Workspace</button>
        <button onclick="saveCurrentFile()" id="saveBtn" disabled>Save</button>
        <span id="folderName" style="margin-left: auto; font-size: 12px; color: #888;"></span>
    </div>

    <div class="container" id="mainContainer">
        <div class="sidebar" id="sidebar" style="width: 300px;">
            <div class="sidebar-header">EXPLORER</div>
            <div class="file-tree" id="fileTree"></div>
        </div>
        <div class="resizer" id="resizer"></div>

        <div class="editor-container">
            <div id="welcome" class="welcome">
                <h2>Mizu Code</h2>
                <button onclick="selectFolder()">Open Workspace</button>
            </div>

            <div id="editorSection" style="display: none; flex: 1; flex-direction: column; overflow: hidden;">
                <div class="tabs-container" id="tabsContainer"></div>
                <div class="editor-header">
                    <span id="currentFile">No file open</span>
                    <span class="status" id="status" style="display: none;"></span>
                </div>
                <!-- Editor Wrapper -->
                <div class="editor-wrapper" id="editorWrapper" style="flex: 1; min-height: 100px;">
                    <div class="syntax-highlight" id="syntaxHighlight"></div>
                    <textarea id="editor" placeholder="Select a file to edit..." spellcheck="false"></textarea>
                </div>

                <!-- Terminal Section -->
                <div class="resizer-v" id="termResizer"></div>
                <div class="terminal-section" id="terminalSection" style="height: 200px;">
                    <div class="terminal-header">
                        <span>TERMINAL</span>
                        <span onclick="clearTerminal()" style="cursor: pointer;" title="Clear"><i
                                class="fas fa-ban"></i></span>
                    </div>
                    <div class="terminal-content" id="termContent"
                        onclick="document.getElementById('termInput').focus()">
                        <div class="terminal-output" id="termOutput"></div>
                        <div class="terminal-input-line">
                            <span class="terminal-prompt" id="termPrompt">PS ></span>
                            <input type="text" class="terminal-input" id="termInput" spellcheck="true"
                                autocomplete="on">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="contextMenu" class="context-menu">
        <div class="context-menu-item" onclick="contextAction('newFile')">New File</div>
        <div class="context-menu-item" onclick="contextAction('newFolder')">New Folder</div>
        <div class="context-menu-separator"></div>
        <div class="context-menu-item" onclick="contextAction('reveal')">Reveal in File Explorer <span
                class="context-menu-shortcut">Shift+Alt+R</span></div>
        <div class="context-menu-separator"></div>
        <div class="context-menu-item" onclick="contextAction('copyPath')">Copy Path <span
                class="context-menu-shortcut">Shift+Alt+C</span></div>
        <div class="context-menu-item" onclick="contextAction('copyRelativePath')">Copy Relative Path <span
                class="context-menu-shortcut">Ctrl+K C</span></div>
        <div class="context-menu-separator"></div>
        <div class="context-menu-item" onclick="contextAction('copy')">Copy <span
                class="context-menu-shortcut">Ctrl+C</span></div>
        <div class="context-menu-item" onclick="contextAction('paste')">Paste <span
                class="context-menu-shortcut">Ctrl+V</span></div>
        <div class="context-menu-separator"></div>
        <div class="context-menu-item" onclick="contextAction('rename')">Rename <span
                class="context-menu-shortcut">F2</span></div>
        <div class="context-menu-item" onclick="contextAction('delete')">Delete <span
                class="context-menu-shortcut">Delete</span></div>
    </div>

    <!-- Custom Modal -->
    <div id="customModal" class="modal-overlay" style="display: none;">
        <div class="modal">
            <div class="modal-header" id="modalTitle">Title</div>
            <div class="modal-content">
                <p id="modalMessage" class="modal-message"></p>
                <input type="text" id="modalInput" class="modal-input" spellcheck="false">
            </div>
            <div class="modal-footer">
                <button class="modal-btn modal-btn-primary" id="modalConfirmBtn">OK</button>
                <button class="modal-btn modal-btn-secondary" onclick="closeModal()">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Command Palette -->
    <div id="commandPalette" class="command-palette-overlay" style="display: none;">
        <div class="command-palette">
            <div class="command-palette-header">
                <input type="text" class="command-palette-input" id="commandPaletteInput"
                    placeholder="Type a command..." autocomplete="off" spellcheck="false">
            </div>
            <div class="command-palette-list" id="commandPaletteList">
                <!-- Commands will be populated dynamically -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
